<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Fashion</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6ea95b42fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-container">
                <img src="/Images/Logo.jpg" alt="Logo for Freaky Fashion">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..">
            </div>
            <div class="navigation-bar">
                <ul class="nav-bar">
                    <li>
                        <a class="no-border" href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">News</a>
                    </li>
                    <li>
                        <a href="#">Sales</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="products-page">
        <div class="page-container">
            <div class="title">
                <h1>Popular Products</h1>
            </div>
            <div class="products-1">
                <ul id="json">

                </ul>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <div class="copyright">
                <p>Copyright 2021 - Red Fashion</p>
            </div>
            <div class="social-media-buttons">
                <ul>
                    <li>
                        <i style="color: #3b5998" class="fab fa-facebook-square"></i>
                    </li>
                    <li>
                        <i style="color: #1DA1F2" class="fab fa-twitter-square"></i>
                    </li>
                    <li>
                        <i style="color:#E1306C" class="fab fa-instagram-square"></i>
                    </li>
                    <li>
                        <i style="color: #DB4437" class="fab fa-google-plus-square"></i>
                    </li>
                    <li>
                        <i style="color: #FF0000" class="fab fa-youtube-square"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
